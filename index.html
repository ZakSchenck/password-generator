<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="password.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>

<div class="flex-container">
    <h2>Password Generator</h2>
    <hr id="hr">
    <label for="myRange">Enter Password Length</label>
    <p id="pw-length">Password length must be between 3 and 20.</p>
    <input type="number" value="4" id="myRange" min="3" max="20" maxlength="2" size="2">
    <div class="checkbox-container">
        <div class="checkbox-flex">
            <input type="checkbox" id="uppercase" name="uppercase">
            <label for="uppercase"> Include Uppercase</label><br>
        </div>
        <div class="checkbox-flex">
            <input type="checkbox" id="lowercase" name="lowercase">
            <label for="lowercase"> Include Lowercase</label><br>
        </div>
        <div class="checkbox-flex">
            <input class="a" type="checkbox" id="numbers">
            <label for="numbers"> Include Numbers</label><br>
        </div>
    </div>

    <button id="b">Generate</button>
    <h2 id="result"></h2>

</div>

<script src="password.js"></script>
</body>
</html>
